        body {

        .profile{

            height:100px;
            background-color: white;
            border-radius: 100%;

            background-size: cover;

            color: black;

        }

        .wrap{
            background-color: #ffe9e9;
            width: 250px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 250px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 15px;

            font-size: 14px;
            font-weight: bold;
            color: #444141  ;

            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;

            text-decoration: none;
            box-shadow: 3px 3px 5px 0px #444141;
            
        }
        .wrap > a:hover {
            background-color: #f3f0f0 ;
        }

        img {
            width: 45px;
            height: 45px;
            object-fit: fill;
        }
